seed: 42
output_dir: ${hydra:runtime.output_dir}
wb_tag: ${suffix}
log_interval: 10
script_name: ''
pretrained_dir: ${train.pretrained_dir}
parallel_eval: false
env_names: ${rollout_runner.task_name}
debug: False # Turn off to allow wandb logging
suffix: "" # suffix for the experiment

defaults:
  - _self_
  - env: isaacsim # rlbench # gensim2
  - datasetsize: all

# self-explanatory torch config
dataloader:
  batch_size: ${batch_size}
  num_workers: 8
  pin_memory: true
  persistent_workers: true
  shuffle: true
  drop_last: true
val_dataloader:
  batch_size: ${batch_size}
  num_workers: 8
  shuffle: false
  pin_memory: true
  persistent_workers: true
  drop_last: true
optimizer:
  _target_: torch.optim.AdamW
  lr: 0.0001
  eps: 1.0e-08
  weight_decay: 1.0e-06
  betas:
  - 0.95
  - 0.999
warmup_lr:
  lr: 1.0e-06
  step: 500
lr_scheduler:
  _target_: torch.optim.lr_scheduler.CosineAnnealingLR
  T_max: ${train.total_iters}
  eta_min: 1.0e-08
train:
  total_epochs: 250  # maximum training epochs before termination. usually set as maximum
  total_iters: 100000000 # maximum training steps before termination
  epoch_iters: 1000  # training steps in each epoch
  validation_iters: 100 # maximum iterations for validation
  pretrained_dir: "/home/ubuntu/xiaoshen/IsaacLab-new/GR-Isaaclab/scripts/ppt_learning/outputs/ur5_close_microwave_version_4_generated_1000_426_1/2025-04-27-11-29-54/" # pretrained model path for testing
  model_name: "model_50.pth"
  freeze_trunk: False # whether to freeze the trunk during finetuning
prompt: ""
rollout_runner:
  save_video: true
